<header>

<main>
    <section>
        <h2>Contact Details</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

        <h3>Follow Us</h3>
        <ul>
            <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
            <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
            <li><a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
        </ul>
    </section>

    <section>
        <h2>Venue Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019052384136!2d-122.41941518468142!3d37.77492927975965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808b0b6a7f07%3A0x3f57d3f879e6d1c0!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus" 
            width="100%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </section>

    <section>
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" name="contact-name" required /><br />

            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" name="contact-email" required /><br />

            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="5" cols="30" required></textarea><br />

            <button type="submit">Send Message</button>
        </form>
    </section>
</main>
